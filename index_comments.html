<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Comments</title>
   <link rel="stylesheet" href="style_comments.css">
</head>
<body>
   <div class="comments__content">
      <h1 class="comments__title">Комментарии</h1>
      <div class="comments__none">Новых комментариев нет</div>
     <div class="comments__list">
      
     </div>
   </div>
   <div class="comments__form">
      <h2 class="comments__form__title">Добавить комментарий</h2>
      <label class="comments__label">
         <span>Ваше имя*</span>
         <input type="text" name="name" placeholder="Иванов Иван">
      </label>
      <label class="comments__label">
         <span>Комментарий*</span>
         <textarea name="message" placeholder="Напишите что-нибудь..."></textarea>
      </label>
      <button class="comments__add">Отправить</button>
   </div>
   
   <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <script src="comments.js"></script>
</body>
</html>
